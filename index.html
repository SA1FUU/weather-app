<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4ee16d8c51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="img/png"
        href="https://tse1.mm.bing.net/th?id=OIP._KSXGhEnC-JF3nbN6PSbBgHaHa&pid=Api&P=0&h=180">
    <title>Weather App</title>
</head>

<body>
    
    <div class="card-wrapper">
        <div class="card">
            <h2 class="heading">Weather App</h2>
            
            <form class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false" autofocus>
            </form>
            
            <p class="error-text" id="error"></p>
            
            <div class="load-cont">
                <div class="loader" ></div> 
            </div>

            <div class="weather" style="display: none;">


                <i class="fa-solid fa-cloud cloudy"></i>
                <h1 class="temp"></h1>
                <h4 class="feels-like"></h4>
                <h2 class="city"></h2>
                <h4 class="mausam"></h4>

                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-droplet icons"></i>
                        <div>
                            <p class="humidity">-- </p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind icons"></i>
                        <div>
                            <p class="wind">-- km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                </div>
                <!-- <hr> -->

            </div>
            <section>
                <div class="footer-card">
                    <a href="https://github.com/SA1FUU/weather-app/" target="_blank">
                        <h5>Source Code</h5>
                    </a>
                </div>
            </section>
        </div>
    </div>



    <!-- JS File -->
    <script src="./script.js"></script>
</body>

</html>
