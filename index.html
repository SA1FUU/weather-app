<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4ee16d8c51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="img/png"
        href="https://images.pexels.com/photos/17817244/pexels-photo-17817244/free-photo-of-lightnings-in-the-sky.jpeg?auto=compress&cs=tinysrgb&w=600">
    <title>Weather App</title>
</head>

<body>

    <div class="card-wrapper">
        <div class="card">
            <h2 class="heading">Weather App</h2>

            <form class="search">
                <input type="text" id="city-name" placeholder="Enter City Name" spellcheck="false" autofocus>
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </form>

            <p class="error-text" id="error"></p>

            <div class="load-cont">
                <div class="loader"></div>
            </div>

            <div class="weather" style="display: none;">


                <i class="fa-solid fa-cloud cloudy"></i>
                <h1 class="temp"></h1>
                <h4 class="feels-like"></h4>
                <h2 class="city"></h2>
                <h4 class="mausam"></h4>

                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-droplet icons"></i>
                        <div>
                            <p class="humidity">-- </p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind icons"></i>
                        <div>
                            <p class="wind">-- km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- JS File -->
    <script src="./script.js"></script>
</body>

</html>
